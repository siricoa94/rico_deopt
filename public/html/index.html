<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
    <title>Rico Depot</title>
</head>
<body>
    <p>Hello</p>
    <fieldset>
        <legend>Sign Up</legend>
        <input id="firstName" placeholder="First Name">
        <input id="lastName" placeholder="Last Name">
        <input id="email" placeholder="Email Adress">
        <input id="phoneNumber" placeholder="Phone Number">
        <input id="streetAddress" placeholder="Street Address">
        <input id="password" placeholder="Password">
        <button id="credentialBtn">Submit</button>
    </fieldset>
    <fieldset>
        <legend>Sign In</legend>
        <input id="emailLogIn" placeholder="Email Adress">
        <input id="passwordLogIn" placeholder="Password">
        <button id="signIn">Submit</button>
    </fieldset>
    <button id="logOut">Log Out</button>
</body>
<script src="../js/index.js" type="text/javascript"></script>
<script src="../firebase/firebase.js"></script>
</html>
